<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="h1"><span><img src="comment-dots.svg" alt="" width="25px"></span>TalkBot</h1>
        <div class="chat">
            <textarea class="text" placeholder="Textarea"></textarea><br>
            <label for="speed">Speed</label>
            <input type="number" name="" class="speed" min="0.5" max="4" step=".5" value="1"><br>
            <button class="play-btn btn">Play</button>
            <button class="pause-btn btn">Pause</button>
            <button class="stop-btn btn">Stop</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
